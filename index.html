<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="shortcut icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/zocial.css">
    <link rel="stylesheet" href="css/bootstrap-input-group.min.css">
</head>
<body>
    <nav id="side_bar" class="open">
        <button id="side_bar_trigger">
            <span id="trigger_content" class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <h2>NewYork Museums</h2>
        <div>
            <input id="filter" type="text" class="form-control" data-bind="value: filterKeyword" placeholder="filter...">
        </div>
        <div data-bind="text: fourSquareLoadingInfo"></div>
        <ul data-bind="foreach: filterLocations">
            <li data-bind="text: name, click: $root.showInfo"></li>
        </ul>
    </nav>
    <div id="map"></div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/googleMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJAQZikcDpo3jth4X1MHOBhhADqTNbjn4&callback=initMap"></script>
    <script src="js/fourSquareAPI.js"></script>
    <script src="js/wikipediaAPI.js"></script>
    <script src="js/viewModel.js"></script>
</body>
</html>
